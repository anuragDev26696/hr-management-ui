<div class="container-fluid">
  <a class="navbar-brand" [routerLink]="['/']" [routerLinkActive]="'active'">HR-Management</a>
  <button class="navbar-toggler border-0 px-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ms-auto mb-2 gap-lg-3 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/']" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}" aria-current="page">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/employees']" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}" [ariaCurrentWhenActive]="'page'">Employees</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['attendance']" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}" [ariaCurrentWhenActive]="'page'">Attendance</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['leaves']" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}" [ariaCurrentWhenActive]="'page'">Leaves</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['departments']" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}" [ariaCurrentWhenActive]="'page'">Departments</a>
      </li>
    </ul>
  </div>
  <div class="ms-auto ms-lg-3 profileDropdown dropdown" data-bs-theme="light" style="height: calc((1.325rem + .9vw)*1.5); width: calc((1.325rem + .9vw)*1.5);">
    @if (user) {
      <button class="border-0 outline-0 dropdown-toggle bg-primary" type="button" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false" [tabIndex]="-1" aria-controls="#userMenu">
        <i class="bi bi-person-circle fs-2"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-end border-light shadow rounded-3" id="userMenu" [style.maxWidth.px]="250">
        <li><div class="dropdown-header text-secondary clear-fix">
          <span class="mini_user me-2 mb-3 float-start"><i class="bi bi-person-circle fs-5"></i></span>
          {{user.name}}<br><small class="text-truncate d-block">{{user.email}}</small>
        </div></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">Menu item</a></li>
        <li><a class="dropdown-item" href="#">Menu item</a></li>
        <li><span class="dropdown-item text-danger" role="button" [tabIndex]="-1" (click)="signout($event)">Logout</span></li>
      </ul>
    }
  </div>
</div>
